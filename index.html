<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello World-vuejs</title>
</head>
<body>
    
    <div id="app">
        <input type="text" name="name" placeholder="Ingresa tu nombre" v-model="nombre">
        <p>Tu nombre en mayúscula es: {{ nombre | uppercase }}</p>

        <form @submit.prevent="submit">
            <h2>¿Cuáles son tus lenguajes de programación favoritos?</h2>
            <input v-model="language" type="checkbox" id="javascript" value="javascript">
            <label for="javascript">Javascript</label>
            <input v-model="language" type="checkbox" id="c" value="c">
            <label for="c">C#</label>
            <input v-model="language" type="checkbox" id="reactjs" value="reactjs">
            <label for="reactjs">ReactJS</label>
            <input v-model="language" type="checkbox" id="angular" value="angular">
            <label for="angular">Angular</label>
            <input v-model="language" type="checkbox" id="php" value="php">
            <label for="php">PHP</label>
            <br>
            <button>Enviar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                nombre: '',
                language: []
            },
            filters: {
                uppercase: str => str.toUpperCase()
            },
            methods: {
                submit: function() {
                    console.log(this.language)
                }
            }
        })
    </script>
</body>
</html>
